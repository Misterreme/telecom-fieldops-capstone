name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate_openapi:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json
      - run: npm ci
      - run: NODE_PATH=./node_modules node ../../scripts/validate-openapi.js src/openapi/openapi.yaml

  api:
    name: API - Build & Test
    runs-on: ubuntu-latest
    needs: validate_openapi
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/api/npm-shrinkwrap.json

      - name: Install
        run: npm ci

      - name: Typecheck (if script exists)
        run: npm run typecheck --if-present

      - name: Lint (if script exists)
        run: npm run lint --if-present

      - name: Validate OpenAPI from API package
        run: NODE_PATH=./node_modules npm run openapi:validate --if-present

      - name: Test
        run: npm test --if-present

      - name: Build (if script exists)
        run: npm run build --if-present

  web:
    name: Web - Build & Test
    runs-on: ubuntu-latest
    needs: validate_openapi
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            apps/web/package-lock.json
            apps/web/npm-shrinkwrap.json

      - name: Install
        run: npm ci

      - name: Typecheck (if script exists)
        run: npm run typecheck --if-present

      - name: Lint (if script exists)
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present